resources:
- ../../base
namespace: website
images:
- name: aiarena/aiarena-web
  newTag: staging
nameSuffix: -staging
commonLabels:
  app: aiarena-web-staging
secretGenerator:
- literals:
  - MYSQL_HOST=127.0.0.1
  name: mysql-host
patchesStrategicMerge:
- patch.yml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
