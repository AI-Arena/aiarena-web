version: 2
updates:
  # Python dependencies
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        update-types:
          - "semver:minor"
          - "semver:patch"

      # Group major updates
      major-updates:
        update-types:
          - "semver:major"

  # Frontend dependencies
  - package-ecosystem: npm
    directory: "/frontend" 
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        update-types:
          - "semver:minor"
          - "semver:patch"

      # Group major updates
      major-updates:
        update-types:
          - "semver:major"
